<!DOCTYPE html>
<html>
<head>
	<title>Options - Polar Clock</title>
	<link href="../../css/bootstrap.min.css" rel="stylesheet">
	<link href="../../css/font-awesome.min.css" rel="stylesheet">
	<script src="../../js/jquery/jquery.min.js"></script>
	<script src="../../js/bootstrap.min.js"></script>
	<script src="options.js"></script>
	<script src="../../picker/jscolor.js"></script>
	<style>
	a {
		color: #428bca;
		text-decoration: none;
	}
	a:hover {
		text-decoration: none;
	}
	button, .btn {
		outline: none !important;
		-webkit-transition: 0.2s linear;
	}
	img {
		-webkit-user-drag: none;
		-webkit-user-select: none;
	}
	label, small, h4 {
		padding-left: 10px;
	}
	select {
		outline: none !important;
	}
	#color {
		border: 1px solid lightgray;
		outline: none !important;
		font-weight: normal;
		text-align: center;
	}
	#danger-zone, #danger-zone li {
		border-color: #f2dede;
	}
	</style>
</head>
<body>
	<center>
		<img src="../../icons/bg.png" width="200px">
		<h2>Polar Clock</h2>
		<h3>version 1.4</h3>
		<h5>created by <a href="http://tac61.weebly.com">theawesomecoder61</a></h5>
	</center>

	<hr/>

	<h4><i class="fa fa-cog"></i> Options</h4>
	<label>Background color: <input id="color" class="color" value="ffffff"></label>
	<p/><p/>
	<label>
		Clock easing:
		<select id="easing">
			<option>linear</option>
			<option>quad</option>
			<option>cubic</option>
			<option>sin</option>
			<option>exp</option>
			<option>circle</option>
			<option>elastic</option>
			<option>back</option>
			<option>bounce</option>
		</select>
	</label>
	<p/>
	<small>The options save automatically.</small>
	<p/>
	<ul class="list-group" id="danger-zone">
	  <li class="list-group-item list-group-item-danger"><i class="fa fa-exclamation-circle"></i> <b>Danger Zone!</b></li>
	  <li class="list-group-item list-group-item-danger"><button class="btn btn-danger" id="reset">Erase Options</button></li>
	</ul>

	<hr/>

	<h4><i class="fa fa-align-left"></i> Credits</h4>
	<ul>
		<li><a href="http://jquery.com">jQuery</a></li>
		<li><a href="http://getbootstrap.com">Bootstrap</a></li>
		<li><a href="http://d3js.org">d3</a></li>
	</ul>
</body>
</html>
